<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="/css/base.css">

    <link rel="stylesheet" href="./css/components/header.css">
    <link rel="stylesheet" href="./css/components/hero.css">

    <title>SintaxWear E-commerce</title>
  </head>
  <body>
    <header class="header">
      <h1>
        <a href="/" title="SintaxWear - Tênis e Sneakers Online">
          <img src="./images/logo/Logo.svg
          " alt="SintaxWear - Tênis e Sneakers Online" />
        </a>
      </h1>

      <nav class="nav-center" aria-label="Categorias Principais">
        <ul>
          <li><a href="#">Masculino</a></li>
          <li><a href="#">Feminino</a></li>
          <li><a href="#">Outlet</a></li>
        </ul>
      </nav>

      <nav class="nav-right" aria-label="Acesso rápido">
        <ul>
          <li><a href="#">Nossas lojas</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#" aria-label="minha conta">
            <img src="./images/icons/item-menu.svg" alt="Minha Conta">
          </a></li>
          <li><a href="#" aria-label="Ajuda">
            <img src="./images/icons/help.svg" alt="Ajuda">
          </a></li>
          <li><a href="#" aria-label="Carrinho de compras">
            <img src="./images/icons/bag-icon.svg" alt="Carrinho de compras">
          </a></li>
        </ul>
    </header>

    <main>
      <section class="hero-section">
        <!-- Seção hero -->
         <div class="hero-overlay">
           <div class="hero-content">
            <span class="hero-subtitle">Krypton One</span>
            <h2 class="hero-title">Transforme qualquer passo em presença.</h2>
  
            <div class="hero-buttons">
              <a href="#" class="btn btn-outline">Ver modelos</a>
              <a href="#" class="btn btn-filled">Comprar</a>
            </div>
           </div>
         </div>
      </section>

      <section class="categories-section">
        <!-- Seção de categorias de tênis -->
      </section>

      <section class="featured-products-grid">
        <!-- Grid com produtos em destaque -->
      </section>
    </main>

    <footer class="site-footer">
      <!-- Informações de contato e links -->
    </footer>
  </body>
</html>
